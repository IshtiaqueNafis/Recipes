<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="fragments/header.html::header"></div>
<body>
<div th:replace="fragments/header.html::navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 th:text="${recipe.name}"></h2>
            <hr>
            <div th:utext="${recipe.description}">

            </div>
        </div>
    </div>

    <div>
        <h3>Comments:</h3>
        <div th:each="comment: ${recipe.comments}">
            <div>
                <p>Name:<b><strong th:text="${comment.name}"></strong></b></p>
                <p>dateCreated:<b><strong th:text="${#temporals.format(comment.createdOn,'dd MMM yyyy')}"></strong></b>
                </p>
                <p>content:<b><strong th:text="${comment.content}"></strong></b></p>
                <p>rating:<b><strong th:text="${comment.rating}"></strong></b></p>
            </div>
        </div>


        <div class="card">
            <div class="card-header">
                <h2>Leave a comment</h2>
            </div>
            <div class="card-body">
                <form method="post"
                      th:action="@{/{recipeId}/comments(recipeId=${recipe.id})}"
                      th:object="${comment}"

                >
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <input
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    placeholder="Enter Name"
                                    th:field="*{name}"
                                    type="text"
                            />
                        </div>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Please choose a rating for the recipe</label>
                        <select id="privateOrPublic" class="form-select" aria-label="Default select example"
                                th:field="*{rating}">
                            <option th:value="1">1-The Worst </option>
                            <option th:value="2">2-Bad</option>
                            <option th:value="3">3-Ok</option>
                            <option th:value="4">4-Good</option>
                            <option th:value="5">2-Excellent</option>

                        </select>
                        <p th:if="${#fields.hasErrors('rating')}" class="text-danger"
                           th:errors="*{rating}"></p>

                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-3">
                          <textarea
                                  class="form-control"
                                  id="content"
                                  name="content"
                                  placeholder="Enter Comment"
                                  rows="8"
                                  th:field="*{content}"
                          >
                          </textarea>
                            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></p>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-5">
                                <button class="btn btn-primary" type="submit">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
<br><br><br>

<div th:replace="fragments/footer.html::footer"></div>
</body>
</html>
