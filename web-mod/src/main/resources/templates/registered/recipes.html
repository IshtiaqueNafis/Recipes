<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

>
<div th:replace="fragments/header.html::header"></div>
<body>
<div th:replace="fragments/header.html::navbar"></div>


<div class="container">
    <div class="row">
        <div class="col-md-5">
            <br><br><br>
            <div class="form-group">
                <form class="form-inline" th:action="@{/search}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query" th:value="${query}"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <h1>Recipe List</h1>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <th>#</th>
        <th>Recipe name</th>
        <th>Description</th>
        <th>Created on</th>
        <th>Actions</th>
        </thead>
        <tbody th:each="recipe,recipeStats:${recipes}">
        <td th:text="${recipeStats.count}"></td>
        <td th:text="${recipe.name}"></td>
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.createdOn}"></td>
        <td>
            <a th:href="@{/recipe_form/{id}(id=${recipe.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/recipe_details/{id}(id=${recipe.id})}" class="btn btn-primary">View Details</a>
        </td>

        </tbody>
    </table>

</div>
<div th:replace="fragments/footer.html::footer"></div>
</body>
</html>
