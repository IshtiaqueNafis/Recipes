<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header.html::header"></div>
</head>
<div th:replace="fragments/header.html::navbar"></div>
<br><br><br>
<body>
<div>

    <form class="input-group d-flex justify-content-center" th:action="@{/search}" method="get">

        <div class="form-outline">
            <input type="search" id="form1" class="form-control" name="query" th:value="${query}"/>
            <label class="form-label" for="form1">Search for a recipe</label>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>

    </form>
</div>
<br><br><br>


<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="recipe:${recipes}">

            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${recipe.name}"></h5>
                            <p class="card-text" th:text="${recipe.description}"></p>
                            <p class="card-text"><small class="text-muted"
                                                        th:text="|Created on: ${#temporals.format(recipe.createdOn,'dd MMM yyyy')}|"></small>
                            </p>
                            <a class="btn btn-primary" th:href="@{/recipe_details/{id}(id=${recipe.id})}">View
                                Details</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>

</div>


<div th:replace="fragments/footer.html::footer"></div>


</body>
</html>
