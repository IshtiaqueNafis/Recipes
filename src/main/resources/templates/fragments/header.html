<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

>
<head th:fragment="header">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>

    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-cookie-bite"></i> Cooking Overload</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/auth/register}">Register</a>
                </li>


                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/auth/loginForm}">Log In</a>
                </li>


                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                    >
                        My Account
                    </a>
                    <!-- Dropdown menu -->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" >
                        <li class="dropdown-item" >
                            <a class="nav-link active text-dark" aria-current="page" th:href="@{/registered/recipes}"><i class="fas fa-cookie"></i> Recipes</a>
                        </li>
                        <li class="dropdown-item" >
                            <a class="nav-link active text-dark" aria-current="page" th:href="@{/registered/comments}"><i class="fab fa-weixin"></i>Ratings</a>
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li class="dropdown-item">
                            <a class="nav-link active text-dark" aria-current="page" th:href="@{/registered/recipes/favourites}"><i class="fas fa-heart"></i>Favourites</a>
                        </li>
                        <li class="dropdown-item">
                            <a class="nav-link active text-dark" aria-current="page"
                               th:href="@{/meal_plan}"><i class="fas fa-calendar-alt"></i>Meal Plan</a>
                        </li>
                        <li class="dropdown-item">
                            <a class="nav-link active text-dark" aria-current="page"
                               th:href="@{/registered/recipes/myprofile}"><i class="fas fa-user"></i>My Profile</a>
                        </li>

                        <li class="dropdown-item">
                            <a class="nav-link active text-dark" aria-current="page" th:href="@{/logout} "><i class="fas fa-power-off"></i>Log out</a>
                        </li>

                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>
</body>
</html>
