<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <div th:replace=" fragments/header.html::header"></div>

</head>
<div th:replace="fragments/header.html::navbar"></div>
<br><br><br>
<body>

<table class="table table-bordered table-striped" id="recipesTable">
    <thead class="table-dark">
    <th>#</th>
    <th>Recipe name</th>
    <th>Calories</th>
    <th>Created on</th>
    <th>Actions</th>
    </thead>
    <tbody th:each="f,recipeStats:${fav}">
    <td th:text="${recipeStats.count}"></td>
    <td th:text="${f.recipe.name}"></td>
    <td th:text="${f.recipe.calories}"></td>
    <td th:text="${#temporals.format(f.recipe.createdOn,'dd MMM yyyy')}"></td>
    <td>
        <a th:href="@{/registered/recipes/favourites/remove/{id}(id=${f.id})}" class="btn btn-primary" >Remove from favourites</a>

    </td>

    </tbody>
</table>



<div th:replace="fragments/footer.html::footer"></div>
</body>
</html>
