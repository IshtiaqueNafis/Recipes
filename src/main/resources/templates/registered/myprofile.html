<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>My Profile</title>
    <meta charset="UTF-8">
    <div th:replace=" fragments/header.html::header"></div>

</head>
<div th:replace="fragments/header.html::navbar"></div>
<br><br><br>
<body>
<style>

    img {
        width: 100%;
        height: 100%;
    }

    .bg-black {
        background: #000;
    }

    .skill-block {
        width: 30%;
    }

    @media (min-width: 991px) and (max-width: 1200px) {
        .skill-block {
            padding: 32px !important;
        }
    }

    @media (min-width: 1200px) {
        .skill-block {
            padding: 56px !important;
        }
    }

    body {
        background-color: #eeeeee;
    }
</style>


<div class="container mt-5 mb-5">
    <div class="row no-gutters">
        <div class="col-md-4 col-lg-4"><img th:src="${userDetails.photos}">
        </div>
        <div class="col-md-8 col-lg-8">
            <div class="d-flex flex-column">
                <div class="d-flex flex-row justify-content-between align-items-center p-5 bg-dark text-white">
                    <h3 class="display-5" th:text="${userDetails.userName}"></h3>
                </div>
                <div class="p-3 bg-black text-white">
                    <h6 th:text="${userDetails.email}"></h6>
                </div>
                <div class="d-flex flex-row text-white">
                    <div class="p-4 bg-primary text-center skill-block">
                        <h6>Favourite Recipes</h6>
                        <h4 th:text="${userDetails.totalNumberOfFav}"></h4>
                    </div>
                    <div class="p-3 bg-success text-center skill-block">
                        <h6>Private Recipes</h6>
                        <h4 th:text="${userDetails.totalPrivateRecipes}"></h4>
                    </div>
                    <div class="p-3 bg-warning text-center skill-block">
                        <h4>Meal Plans</h4>
                        <h6 th:text="${userDetails.totalNumberOfMealPlans}"></h6>
                    </div>
                    <div class="p-3 bg-danger text-center skill-block">
                        <h6>Recipes Created</h6>
                        <h4 th:text="${userDetails.totalRecipesCreated}"></h4>
                    </div>

                    <div class="p-3 bg-info text-center skill-block">
                        <h6>Average Ratings</h6>
                        <h4 th:text="${ratings}"></h4>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Tabs navs -->
<ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
        <a
                class="nav-link active"
                id="ex3-tab-1"
                data-mdb-toggle="tab"
                href="#ex3-tabs-1"
                role="tab"
                aria-controls="ex3-tabs-1"
                aria-selected="true"
        >Reset Password</a>

    </li>
    <li class="nav-item" role="presentation">
        <a
                class="nav-link"
                id="ex3-tab-2"
                data-mdb-toggle="tab"
                href="#ex3-tabs-2"
                role="tab"
                aria-controls="ex3-tabs-2"
                aria-selected="false"
        >Change Password</a
        >
    </li>
    <li class="nav-item" role="presentation">
        <a
                class="nav-link"
                id="ex3-tab-3"
                data-mdb-toggle="tab"
                href="#ex3-tabs-3"
                role="tab"
                aria-controls="ex3-tabs-3"
                aria-selected="false"
        >Change profile pic</a
        >
    </li>
    <li class="nav-item" role="presentation">
        <a
                class="nav-link"
                id="ex3-tab-4"
                data-mdb-toggle="tab"
                href="#ex3-tabs-4"
                role="tab"
                aria-controls="ex3-tabs-4"
                aria-selected="false"
        >Change User Info</a
        >
    </li>
</ul>
<!-- Tabs navs -->

<!-- Tabs content -->
<div class="tab-content" id="ex2-content">
    <div
            class="tab-pane fade show active"
            id="ex3-tabs-1"
            role="tabpanel"
            aria-labelledby="ex3-tab-1"
    >
        <div class="container">
<div class="row">
    <a href="#" class="btn btn-primary btn-lg active" th:href="@{/resetPassword}" aria-pressed="true">Reset Password</a>
</div>

        </div>
    </div>
    <div
            class="tab-pane fade"
            id="ex3-tabs-2"
            role="tabpanel"
            aria-labelledby="ex3-tab-2"
    >
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <h2>Change password</h2>

                        <form method="post" th:action="@{/changeUserPassword}" th:object="${changePassword}">
                            <div class="mb-3">
                                <label class="form-label">Old password</label>
                                <input type="password"
                                       class="form-control"
                                       id="oldPassword"
                                       name="oldPassword"
                                       placeholder="Enter Old password"
                                       th:field="*{oldPassword}"

                                >
                                <p th:if="${#fields.hasErrors('oldPassword')}" class="text-danger"
                                   th:errors="*{oldPassword}"></p>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">new Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="newPassword1"
                                       name="newPassword1"
                                       placeholder="Enter new password"
                                       th:field="*{newPassword1}"

                                >
                                <p th:if="${#fields.hasErrors('newPassword1')}" class="text-danger"
                                   th:errors="*{newPassword1}"></p>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Repeat new password</label>
                                <input type="password"
                                       class="form-control"
                                       id="newPassword2"
                                       name="newPassword2"
                                       placeholder="Repeat new password"
                                       th:field="*{newPassword2}"

                                >
                                <p th:if="${#fields.hasErrors('newPassword2')}" class="text-danger"
                                   th:errors="*{newPassword2}"></p>

                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div
            class="tab-pane fade"
            id="ex3-tabs-3"
            role="tabpanel"
            aria-labelledby="ex3-tab-3"
    >
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <h2>Upload Profile Picture</h2>
                        <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                        <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="file" name="file" class="form-control-file">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div
            class="tab-pane fade"
            id="ex3-tabs-4"
            role="tabpanel"
            aria-labelledby="ex3-tab-4"
    >

        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <h2>Change User details</h2>

                        <form method="post" th:action="@{/changeUserDetails}" th:object="${changeUserDetails}">
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text"
                                       class="form-control"
                                       id="firstName"
                                       name="firstName"
                                       placeholder="firstName"
                                       th:field="*{firstName}"

                                >
                                <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                                   th:errors="*{firstName}"></p>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Enter Last name</label>
                                <input type="text"
                                       class="form-control"
                                       id="lastName"
                                       name="lastName"
                                       placeholder="lastname"
                                       th:field="*{lastName}"

                                >
                                <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                                   th:errors="*{lastName}"></p>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Enter Email</label>
                                <input type="text"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       placeholder="Email"
                                       th:field="*{email}"

                                >
                                <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                                   th:errors="*{email}"></p>

                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        </div>
</div>
<!-- Tabs content -->








</body>
</html>
