<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <div th:replace=" fragments/header.html::header"></div>

</head>
<div th:replace="fragments/header.html::navbar"></div>
<br><br><br>
<body>
<div class="container">
    <div class="row">
        <h1>List of Comments</h1>


    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th></th>
            <th>Email</th>
            <th>Comment</th>
            <th>Created Date</th>
            <th>Actions</th></tr>
        </tr>

        </thead>
        <tbody>
        <tr th:each="comment,commentStrat:${comments}">

            <td th:text="${commentStrat.count}"></td>
            <td th:text="${comment.email}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>
            <td>
                <a  class="btn btn-danger" th:href="@{/recipes/comment/{commentId}(commentId=${comment.id})}">DELETE</a>
            </td>

        </tr>
        </tbody>
    </table>
    </div>
</div>


<div th:replace="fragments/footer.html::footer"></div>
</body>
</html>
